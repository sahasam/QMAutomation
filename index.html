<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quartermaster</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>  
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Quartermaster</a>
        </div>
      </div>
    </nav>
    <div id="container">
        <div>

          <!-- Nav tabs -->
          <ul id="pagetabs" class="nav nav-tabs nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="#processing" class="tabtext" aria-controls="processing" role="tab" data-toggle="tab">Check In/Out</a></li>
            <li role="presentation"><a href="#profiles" class="tabtext" aria-controls="profiles" role="tab" data-toggle="tab">Profiles</a></li>
            <li role="presentation"><a href="#inventory" class="tabtext" aria-controls="inventory" role="tab" data-toggle="tab">Inventory</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="processing">
                <p>Hello World</p>
            </div>
            <div role="tabpanel" class="tab-pane" id="profiles">
                <p>Good Night World</p>
            </div>
            <div role="tabpanel" class="tab-pane" id="inventory">
                <p>Have Fun World</p>
            </div>
          </div>

        </div>
    </div>
    
    <hr>

      <footer>
        <p>&copy; 2017 Quartermaster.</p>
      </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.1.1.js"></script>
    
    <script type="text/javascript">
    $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
    </script>
</body>
</html>
